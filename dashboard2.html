<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الزوار</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      direction: rtl;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .map-container {
      height: 400px;
      margin-top: 30px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>📊 لوحة تحكم الزوار</h1>
  <table id="visitorTable">
    <thead>
      <tr>
        <th>الآي بي</th>
        <th>المدينة</th>
        <th>الدولة</th>
        <th>نوع الجهاز</th>
        <th>المتصفح</th>
        <th>المدة (ث)</th>
        <th>الصفحات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="map-container" id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnA0eYHQbR8gfrkjXn0mEtwSh0MCHJpfU",
      authDomain: "thelifegamesvisitors.firebaseapp.com",
      databaseURL: "https://thelifegamesvisitors-default-rtdb.firebaseio.com",
      projectId: "thelifegamesvisitors",
      storageBucket: "thelifegamesvisitors.appspot.com",
      messagingSenderId: "452655494921",
      appId: "1:452655494921:web:7a713d52f612e3724385d8",
      measurementId: "G-M0FV9P25PP"
    };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.querySelector("#visitorTable tbody");

    // خريطة Leaflet
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const geo = async (city, country) => {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city},${country}`);
        const data = await res.json();
        if (data.length > 0) {
          return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        }
      } catch (e) {}
      return null;
    };

    // عرض الزوار
    const snapshot = await getDocs(collection(db, "visitors"));
    for (const doc of snapshot.docs) {
      const data = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${data.ip || "-"}</td>
        <td>${data.city || "-"}</td>
        <td>${data.country || "-"}</td>
        <td>${data.device || "-"}</td>
        <td>${data.browser || "-"}</td>
        <td>${data.duration || "0"}</td>
        <td>${(data.pages || []).join(" ➤ ")}</td>
      `;
      tableBody.appendChild(tr);

      const coords = await geo(data.city, data.country);
      if (coords) {
        L.marker(coords).addTo(map).bindPopup(`
          <strong>${data.city}, ${data.country}</strong><br>
          IP: ${data.ip}<br>
          ⏱ ${data.duration} ثانية<br>
          📱 ${data.device}
        `);
      }
    }
  </script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src='ScriptModule.js' type='module'></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</body>
</html>
